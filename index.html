<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>CRUD Application</title>
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Condominios</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-7 mb-3">
                    <label for="firstName">Nombre</label>
                    <input class="form-control" id="firstName" type="text" placeholder="Escribe tu nombre completo">
                </div>
                <div class="col-7 mb-3">
                    <label for="lastName">Domicilio</label>
                    <input class="form-control" id="lastName" type="text" placeholder="Escribe tu domicilio">
                </div>
                <div class="col-7 mb-3">
                    <label for="rollNo">No.Coto</label>
                    <input class="form-control" id="rollNo" type="text" placeholder="Numero de coto">
                </div>
                <!--<div class="col-8 mb-3">
                <label for="lastName">Residentes por domicilio (foto)</label>
                    <input class="form-control" id="residentes" type="text" placeholder="">
                </div> -->
                <div class="col-7 mb-3">
                    <label for="lastName">Propietario</label>
                    <input class="form-control" id="propietario" type="text" placeholder="Escriba el nombre del propietario">
                </div>
                <div class="col-7 mb-3">
                    <label for="lastName">Telefono del propietario</label>
                    <input class="form-control" id="tel-propietario" type="text" placeholder="Numero de telefono">
                </div>
                <div class="col-7 mb-3">
                    <label for="lastName">Habitantes por vivienda</label>
                    <input class="form-control" id="habitantes" type="text" placeholder="Numero de habitantes por vivienda">
                </div>
                <div class="col-7">
                    <input class="btn btn-success" type="submit" value="Enviar">
                </div>
            </form>
            <div class="col-12 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Domicilio</th>
                            <th>No.Coto</th>
                            <th>Propietario</th>
                            <th>Tel.Propietario</th>
                            <th>No.Personas por vivienda</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
